<!DOCTYPE html>
<html>
<head>
    <title>Surprise Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff0066, #ffcc00, #00ffcc, #6600ff);
            background-size: 400% 400%;
            animation: gradientMove 8s ease infinite;
            overflow: hidden;
            flex-direction: column;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        button {
            padding: 20px 50px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: white;
            transition: 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: scale(1.1);
        }

        #giftSection {
            display: none;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: white;
        }

        .gifts {
            display: flex;
            gap: 40px;
        }

        .gift {
            font-size: 80px;
            cursor: pointer;
            transition: 0.3s;
        }

        .gift:hover {
            transform: scale(1.2);
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>

    <button id="startBtn">游꿀 Surprise Me</button>

    <div id="giftSection">
        <h1>游꾸 Choose One</h1>
        <div class="gifts">
            <div class="gift" onclick="playVideo('harkaa.mp4')">游꾸</div>
            <div class="gift" onclick="playVideo('hark.mp4')">游꾸</div>
            <div class="gift" onclick="playVideo('harkkk.mp4')">游꾸</div>
        </div>
    </div>

    <video id="videoPlayer" controls></video>

    <script>
        const startBtn = document.getElementById("startBtn");
        const giftSection = document.getElementById("giftSection");
        const videoPlayer = document.getElementById("videoPlayer");

        startBtn.onclick = function() {
            startBtn.style.display = "none";
            giftSection.style.display = "block";
        };

        function playVideo(videoFile) {
            giftSection.style.display = "none";
            videoPlayer.src = videoFile;
            videoPlayer.style.display = "block";
            videoPlayer.play();
        }
    </script>

</body>
</html>
